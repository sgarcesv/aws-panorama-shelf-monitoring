type shelfMonitor
  @model(timestamps: { updatedAt: "updatedOn" })
  @key(fields: ["ProductType"])
  @auth(
    rules: [
      { allow: public, provider: apiKey }
      { allow: public, operations: [update, create, read], provider: iam }
    ]
  ) {
  s3Uri: String
  count: Int
  ProductType: ProductType!
  Threshold: Int
}

enum ProductType {
  mm
  lays
  kinder
  pen
  sticker
}
